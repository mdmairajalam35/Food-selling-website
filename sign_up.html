<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="signupstyle.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    
    <!-- Heading Parts -->
    <div class="head">
        <h1>
            Testy_Food
        </h1>
        <p>This is a Sign_Up page *</p>
    </div>

    <!-- Form -->
    <form action="">
        <div class="fname">
            <p>Enter Your Name </p>
            <input type="text" required minlength="8 charset">
        </div>
        <div class="email">
            <p>Email </p>
            <input type="email" required>
        </div>
        <div class="mobile">
            <p>Mobile No </p>
            <input type="numberic" required>
        </div>
        <div class="create_pass">
            <p>Create Password</p>
            <input type="password" required minlength="6">
        </div>
        <div class="confirm_pass">
            <p>Confirm Password</p>
            <input type="password" >
        </div>
        <div class="btn">
            <button>Reset</button>
            <button>Sign_Up</button>
        </div>
    </form>
</body>
