<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="loginstyle.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testy_food/signin</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Testy Food</h1>
        </header>
        <aside>
            <p><span class="spn1">Welcome</span><br> to <br> <span class="spn2">Testy_Food</span><br> Sign_In page.</p>
            <p class="p1">We are happy to see you.</p>
        </aside>
        <form action="">
            <h2>Sign_In</h1>
            <div class="email">
                <input type="text" placeholder="Enter Your Email or Mobile No" required>
            </div>

            <div class="pass">
                <input type="password" placeholder="Enter Your Password" required>
            </div>

            <div class="btn">
                <button type="reset">Reset</button>
                <button type="submit">Sign_In</button>
            </div>

            <div class="fget">
                <a href="#">Forget Password</a>
            </div>

            <div class="log_up">
                <a href="sign_up.html" >Sign_Up</a>
            </div>
        </form>
    </div>
</body>
</html>
